<div class="modal-header">
    <h5 class="modal-title">Подтверждение действия</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button class="btn btn-danger" (click)="confirm()">{{confirmButtonText}}</button>
    <div class="flex-column me-auto">
    </div>
    <button type="button" class="btn btn-outline-secondary" (click)="close()">Закрыть</button>
</div>
