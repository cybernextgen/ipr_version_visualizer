<div class="modal-header">
    <h5 class="modal-title">Вход в приложение</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" (keyup.enter)="submit()">
        <div>
            <label for="username">Логин</label>
            <input type="text" formControlName="username" class="form-control" />
        </div>
        <div class="mt-2">
            <label for="password">Пароль</label>
            <input type="password" formControlName="password" class="form-control" />
        </div>
    </form>
    <div class="mt-2" *ngIf="errors">
        <p class="text-danger">{{errors}}</p>
    </div>
</div>
<div class="modal-footer">
    <button [disabled]="loading || loginForm.invalid" class="btn btn-primary" (click)="submit()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Войти
    </button>
    <button type="button" class="btn btn-outline-secondary" (click)="close()">Закрыть</button>
</div>
